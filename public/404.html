<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-gray-800">404</h1>
        <h2 class="mt-4 text-2xl font-semibold text-gray-700">Page Not Found</h2>
        <p class="mt-2 text-gray-600">Sorry, the page you are looking for does not exist.</p>
        <div class="mt-6">
            <a href="/" class="inline-block px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">Go to Homepage</a>
        </div>
        <div class="mt-4">
            <p class="text-sm text-gray-500">Or try searching for what you need:</p>
            <input type="text" placeholder="Search..." class="mt-2 p-2 border rounded-md w-full max-w-xs mx-auto">
        </div>
    </div>
</body>
</html>
